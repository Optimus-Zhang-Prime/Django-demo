{% extends 'base.html' %}
{% block title %}发送消息{% endblock %}
{% block headmessage %}
    <div class="container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" style="width: 300px">{{ message }}</div>
        {% endfor %}
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading" align="center">
                        <h3>发送消息</h3>
                    </div>
                </div>
            </div>
        </div>
        <form action="." method="post">

            <table>
                {% csrf_token %}
                {{ mess_form.as_p }}
            </table>
            <input type="submit" value="提交">
        </form>
    </div>
{% endblock %}
