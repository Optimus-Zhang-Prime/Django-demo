{% extends "base.html"%}
{%block title%}发布活动{%endblock%}
{%block content%}
<div class="container">
    {% for massage in massages %}
    <div class="alert alert-{{message.tags}}">{{message}}</div>
    {% endfor%}
    <form name="form" action="." method="post">
        {% csrf_token %}
        <table>
            {{form.as_p}}
        </table>
        <input type="submit" value="发布">
    </form>
</div>
{% endblock %}
