{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}发帖{% endblock %}
{% block headmessage %}
<form name="post" action="writeMessage.html" method="get">
{% csrf_token %}
    <input type="radio" name="category" value="情感">情感&nbsp
    <input type="radio" name="category" value="生活">生活&nbsp
    <input type="radio" name="category" value="技术">技术&nbsp
    <input type="radio" name="category" value="新闻">新闻&nbsp
    <input type="radio" name="category" value="幽默">幽默&nbsp
    <input type="radio" name="category" value="其它">其它&nbsp
    <br/>
    发帖内容：
    <textarea name="message" rows=4 cols=70></textarea>
    <br/>
    <label for="nick_name">发帖昵称</label>
    <input id="nick_name" type="text" name="nick_name">
    <label for="del_pwd">用于删帖的密码</label>
    <input id="del_pwd" type="password" name="del_pwd">
    <input type="submit" value="发送">
    <input  type="reset" value="重填">
</form>
    {% if answer %}<div class="alert alert-warning">{{ answer }}</div>{% endif %}
    <a href="../read/"><img src="{% static "message_board/image/watch.png" %}" height="50px">看帖</a>
{% endblock %}
