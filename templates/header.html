{% load staticfiles %}

<div class="well" style="position:absolute; top: 10px;width: 90%">
    <div>
    <img alt="logo" class="img-rounded" style="left: 1px;top: 1px;" src="{% static "testapp1/images/logo.jpg" %}" height="60" align="left"
         title="logo">
    <big style="font-size: 40px">&nbsp&nbsp为之面试demo</big>
    </div>
    <div style="position: absolute;left: 30%;right: 5%;top:30px">
        {% if username %}
            <b style="font-size: 30px;position: absolute;right: 50%;top: 0px">欢迎：{{ username }}</b>
            <img src="{% static 'message_board/image/user2.png' %} " height="40"
                 style="position:absolute;top:1px;right:280px">
           <a href="../message/userinfo/"><button type="button" class="btn btn-primary btn-lg" style="position: absolute;right: 0">
                <span class="glyphicon glyphicon-user"></span>我的信息
           </button></a>
            <a href="../message/logout/"><button type="button" class="btn btn-primary btn-lg"  style="position: absolute;right: 140px">
                <span class="glyphicon glyphicon-user"></span>退出登录
            </button></a>
        {% else %}
            <img src="{% static 'message_board/image/user.png' %}" height="40"
                 style="position:absolute;top:1px;right:280px">
            <a href="../accounts/register"><button type="button" class="btn btn-primary btn-lg" style="position: absolute;right: 0">
                <span class="glyphicon glyphicon-user"></span>注册账户
           </button></a>
            <a href="../../../login"><button type="button" class="btn btn-primary btn-lg"  style="position: absolute;right: 140px">
                <span class="glyphicon glyphicon-user"></span>用户登录
            </button></a>
        {% endif %}
    </div>
</div>
