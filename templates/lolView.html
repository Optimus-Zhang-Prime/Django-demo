<style>
    .bk1 { /*最底层*/
        background-image: url('background.jpeg');
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-size: 100% 100%;
        -webkit-background-size: 100% 100%;
        -o-background-size: 100% 100%;
        background-position: 0;
        z-index: -9;
    }

    .bk2 { /*次底层*/
        background-image: url('矩形.png');
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        background-size: 100% 100%;
        -webkit-background-size: 100% 100%;
        -o-background-size: 100% 100%;
        background-position: 0;
        z-index:-8;
    }

    .bk3 { /* 中背景*/
        background: rgba(216, 216, 216, 0.5);
        filter: blur(27px);
        z-index: -7
    }

    .bk4 { /*顶层背景*/
        background-color: rgba(216, 216, 216, 0.3);
        border: 1px solid rgba(151, 151, 151, 1);
        z-index: -6;
        filter:blur(0);

    .word1 { /*大字*/

        left:8.5%;

        height: 36px;
        font-size: 35px;
        font-family: HiraginoSansGB, 宋体;
        font-weight: normal;
        color: #FFFFFF;

    a:link {
        text-decoration: none
    }

    a:visited {

    }
